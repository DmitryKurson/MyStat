{% extends 'mydj/templates/mydj/layout.html' %}
{% block title %} Feedback {% endblock %}
{% block content %}
    <h1>All feedbacks</h1><br>

    {% for i in feedbacks %}
    <div>
        <h3>Feedback №{{i.id}}</h3>
        <h5>Topic: {{i.topic}}</h5>
        <h5>Description: {{i.description}}</h5><br>
    </div>
    {% endfor %}
    <br><br>

    <a href="{% url 'create' %}"><button>Лишити відгук</button></a><br><br>
    <a href="{% url 'home_student' %}"><i class="fa-solid fa-house"></i> Home</a>
{% endblock %}
